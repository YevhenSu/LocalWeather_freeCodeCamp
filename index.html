<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>freeCodeCamp. Show the Local Weather</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,700,400' rel='stylesheet' type='text/css'>
  
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>
  <link rel="stylesheet" href="css/style.css">
</head>

  <body ng-app="Weather">
  <div class="container" ng-controller="WeatherCtrl">
    <div class="row">
      <header class="col-xs-12 text-center">
        <h1><a href="https://www.freecodecamp.com" target="_blank">freeCodeCamp </a></h1>
        <h1>Local Weather</h1>
      </header>

      <div class="col-xs-8 col-xs-offset-2">
        <div class="text-center status">
          <p>{{obj.city}} * {{obj.country}}</p>
          <p>{{obj.temp}} &#176;<span class="temp" ng-click="obj.sys()">{{obj.unit}}</span></p>
          <p>Humidity {{obj.humidity}}%</p>
          <p>{{obj.description}}</p>
        </div>

        <div class="text-center all-icon">
          <div class="icon sun-shower hide drizzle">
            <div class="cloud"></div>
            <div class="sun">
              <div class="rays"></div>
            </div>
            <div class="rain"></div>
          </div>
          <div class="icon thunder-storm hide thunderstorm">
            <div class="cloud"></div>
            <div class="lightning">
              <div class="bolt"></div>
              <div class="bolt"></div>
            </div>
          </div>
          <div class="icon cloudy hide clouds">
            <div class="cloud"></div>
            <div class="cloud"></div>
          </div>
          <div class="icon flurries hide snow">
            <div class="cloud"></div>
            <div class="snow">
              <div class="flake"></div>
              <div class="flake"></div>
            </div>
          </div>
          <div class="icon sunny hide clear">
            <div class="sun">
              <div class="rays"></div>
            </div>
          </div>
          <div class="icon rainy hide rain">
            <div class="cloud"></div>
            <div class="rain"></div>
          </div>
        </div>

        <p class="text-center">The Best Wish To <a href="http://codepen.io/joshbader/full/EjXgqr/" target="_blank">Josh Bader</a></p>
      </div>
    </div>
  </div>

  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js'></script>
  <script src="js/index.js"></script>

</body>
</html>
